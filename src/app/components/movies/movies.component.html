<div *ngFor="let item of movies">
<kendo-splitter [orientation]="'vertical'" style="height: 100%; width:80%; margin: 20px    border-radius: 10px;
    padding: 25px;
    background-color: aliceblue; margin-right: 20px; ">
    <kendo-splitter-pane class="splitter-upper-pane">
        <!-- <app-stock-chart></app-stock-chart> -->
        <div class="container">
            <div class="row py-4 d-flex justify-content-between align-items-center">
                <div class="col col-4 d-flex daterange-input-wrap">
                    <span>
                        {{item.title}}
                    </span>
                </div>
        
                <div class="col col-4 d-flex daterange-input-wrap">
                    <span>
                        Duration:{{item.running_time}} mnts
                    </span>
                </div>
                <div class="col col-4 d-flex daterange-input-wrap">
                    <span>
                        Rating: {{item.rating}} 
                    </span>
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <!--             <app-stock-details
                        [chartType]="chartType"
                        [interval]="selectedInterval.interval"
                        [range]="normalizedRange"
                        [symbol]="stockDataService.selectedStock?.symbol!"
                    >
                    </app-stock-details> -->
                </div>
            </div>
        </div>
    </kendo-splitter-pane>

        <kendo-splitter-pane>
       
<div class="container">
    <div class="row py-3 d-flex justify-content-between">
        <div class="col col-3 d-flex justify-content-start px-0">
            <p> {{item.synopsis}}</p>

        </div>
        <div class="col col-3 d-flex justify-content-center px-0">
            <p>  Image </p>

        </div>
        <div class="col col-3 d-flex justify-content-center px-0">
            <p>  Image </p>

        </div>

        <!-- <app-navigation class="col"></app-navigation> -->

        <div class="col-1 justify-content-end px-0">
                <button
                kendoButton
               
                class="btn-remove-stock"
                [look]="'flat'"
                
                (click)="showCrew(item.cast, item.title)"
            >
                Crew
            </button> 
             <button
                kendoButton
                
                class="btn-remove-stock"
                [look]="'flat'"
               
                (click)="showTrailer('https://youtube/kirathaka', item.title)"
            >
                Trailer
            </button> 
             <button
                kendoButton
                
                class="btn-remove-stock"
                [look]="'flat'"
                
                (click)="showComments(item.reviews, item.title)"
            >
                Comments
            </button> 
        </div>
    </div>

    <div class="row">

    </div>
</div>

<div kendoDialogContainer></div>
    </kendo-splitter-pane>

    
</kendo-splitter>

</div>
